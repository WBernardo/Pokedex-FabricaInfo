<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{ details?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="details">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-capitalize"> #{{ details.name }}
          <ion-chip color="primary" *ngFor="let type of details.types">
            <ion-label>{{ type.type.name }}</ion-label>
          </ion-chip>
        </ion-card-title>
        <ion-card-subtitle class="ion-text-capitalize"> Experience - {{ details.base_experience }} XP </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label text-wrap><b>Abilities:</b> <span *ngFor="let a of details.abilities"
                class="ion-text-capitalize">
                {{ a.ability.name }}
              </span></ion-label>
          </ion-item>
          <ion-item *ngFor="let stats of details.stats" class="ion-text-capitalize">
            <ion-label slot="start"><b>{{ stats.stat.name }}:</b></ion-label>
            <ion-label slot="end">
              {{ stats.base_stat }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
